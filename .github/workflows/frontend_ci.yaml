name: Frontend App Build and Tests
on:
  push:
    paths:
      - "rust/rust-web-app-book/**"
  pull_request:
    paths:
      - "rust/rust-web-app-book/**"

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: rust/rust-web-app-book/frontend
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Install dependencies
        run: npm ci
      - name: Build
        run: npm run build --if-present
      - name: Lint
        run: npm run lint
      # The section would be working if we start using tests
